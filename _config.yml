title: Hi, I'm Jonas
description: > # this means to ignore newlines until "baseurl:"
  This personal blog contains short articles about Computational Social Science,
  mostly with Python code.
# Write an awesome description for your new site here. You can edit this
# line in _config.yml. It will appear in your document head meta (for
# Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/css" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Jonas Schwenke # add your name
author-img: david-freeman.jpg # add your photo
about-author: Computational Social Science | Python. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: JonasSchwenke # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: jonas.schwenke@uni-konstanz.de # add your Email address

# Disqus
discus-identifier: JonaS # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
